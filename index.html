<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="light.css" id="theme"/>
    </head>
    <body>
        <center> 
            <div class="container">
                <button onclick="switchTheme()" id="dark-mode">Dark Mode</button>
                <h1>Calculator</h1>
            
            <div class="margin-row">
                <input type="text" class="result" name="result" placeholder="result" id="result" readonly />
                <input type="button" class="clear" value="C" onclick="clearScreen()" />
            </div>

            <div class="margin-row">
                <input type="button" value="1" id="one" onclick="liveScreen(1)" />
                <input type="button" value="2" id="two" onclick="liveScreen(2)"/>
                <input type="button" value="3" id="three" onclick="liveScreen(3)"/>
                <input type="button" value="+" id="plus" onclick="liveScreen('+')"/>
            </div>

            <div class="margin-row">
                <input type="button" value="4" id="four" onclick="liveScreen(4)"/>
                <input type="button" value="5" id="five" onclick="liveScreen(5)"/>
                <input type="button" value="6" id="six" onclick="liveScreen(6)"/>
                <input type="button" value="-" id="minus" onclick="liveScreen('-')"/>
            </div>

            <div class="margin-row">
                <input type="button" value="7" id="seven" onclick="liveScreen(7)"/>
                <input type="button" value="8" id="eight" onclick="liveScreen(8)"/>
                <input type="button" value="9" id="nine" onclick="liveScreen(9)"/>
                <input type="button" value="*" id="multiply" onclick="liveScreen('*')"/>
            </div>

            <div class="margin-row">
                <input type="button" value="/" id="divide" onclick="liveScreen('/')" />
                <input type="button" value="0" id="zero" onclick="liveScreen(0)"/>
                <input type="button" value="." id="dot" onclick="liveScreen('.')"/>
                <input type="button" value="="  onclick="result.value = eval(result.value)"/>
            </div>
        </div>
        <script src="index.js" async defer></script>
        </center>
    </body>
</html>
